<template>
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">{label}</legend>
            <div class="slds-form-element__control">
                <template for:each={records} for:item="record">
                    <div key={record.Id} class="slds-visual-picker slds-visual-picker_vertical">
                        <input type="radio" id={record.Id} value={record.Id} name="options" onclick={handleOptionSelected} />
                        <label for={record.Id}>
                            <span class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center">
                                <span>
                                    <span class="slds-clearfix">
                                        <span class="slds-text-heading_medium slds-m-bottom_x-small slds-float_left">{record.Name}</span>
                                        <span class="slds-text-heading_medium slds-m-bottom_x-small slds-float_right">
                                                <lightning-formatted-date-time value={record.CreatedDate} year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short" hour12="true"></lightning-formatted-date-time>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="slds-icon_container slds-visual-picker__text-check">
                                <svg class="slds-icon slds-icon-text-check slds-icon_x-small" aria-hidden="true">
                                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                        </label>
                    </div>
                </template>
            </div>
        </fieldset>
    </template>
